<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="card">
            <h2>CREDIT CARD DETAILS</h2>
            <div class="flexbox">
                <div class="cardInput">
                    <div class="col">
                        <label for="number">Card Number</label>
                        <input class="i1" type="Number" id="number" name="userNick" placeholder="1234 5678 9012 3456" required>
                    </div> <!-- <div class="col"> -->
                    <div class="col">
                        <label for="NameOnCard">Name On Card</label>
                        <input class="i1" type="Name" id="NameOnCard" name="NameOnCard" placeholder="Name Surname" required>
                    </div> <!-- <div class="col"> -->
                    <div class="iRow">
                        <div class="rowCol">
                            <label for="ExpiryDate">Expiry Date</label>
                            <input class="i2" type="Number" id="expiryDate" name="expiryDate" placeholder="02" required>
                        </div> <!-- <div class="rowCol"> -->
                        <div class="rowCol">
                            <input class="i2" type="Number" id="year" name="ExpiryDate" placeholder="2024" required>
                        </div> <!-- <div class="rowCol"> -->
                        <div class="rowCol">
                            <label for="CVV/CVN">CVV / CVN</label>
                            <input class="i2" type="password" id="cvv/cvn" name="cvv/cvn" placeholder="***" required max="3">
                        </div> <!-- <div class="rowCol"> -->
                    </div> <!-- <div class="iRow"> -->
                </div> <!-- <div class="cardInput"> -->
                <div class="ofH"><img src="moon_flag.png" alt=""></div>
            </div> <!-- <div class="flexbox"> -->
        </div> <!-- <div class="card"> -->
    </div>
</body>
</html>
